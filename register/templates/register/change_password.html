{% extends "wordbook/base.html" %}

{% block title %}Change Password{% endblock %}
{% load crispy_forms_tags %}

{% block head %}
<style>
.homepage-text {
    font-size: 100%;
    max-width: 500px;
    margin: 0 auto;
    float: none;
}
</style>
{% endblock %}


{% block content %}

<div class="homepage-text">

    <h3 style="text-align:center;">
      Change Password </br>
    </h3>

    <form method="post">
      {% csrf_token %}
      {{ form|crispy }}
      <button type="submit" class="btn btn-primary">Save changes</button>
    </form>

</div>

{% endblock %}
